{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Create Task</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_title">Title</label>
                            <input type="text" class="form-control" id="id_title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="id_description">Description</label>
                            <textarea class="form-control" id="id_description" name="description"></textarea>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="id_completed" name="completed">
                            <label class="form-check-label" for="id_completed">Completed</label>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'task_list' %}" class="btn btn-secondary mr-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
