{% extends 'base.html' %}

{% block content %}
<h1>Update Task</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_title">Title</label>
        <input type="text" class="form-control" id="id_title" name="title" value="{{ form.instance.title }}" required>
    </div>
    <div class="form-group">
        <label for="id_description">Description</label>
        <textarea class="form-control" id="id_description" name="description">{{ form.instance.description }}</textarea>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="id_completed" name="completed" {% if form.instance.completed %}checked{% endif %}>
        <label class="form-check-label" for="id_completed">Completed</label>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
